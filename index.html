<!DOCTYPE html>
<html lang="fr">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Restaurant O'pif</title>
                <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
                <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
                <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
                <link rel="manifest" href="assets/site.webmanifest">
                <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#5bbad5">
                <meta name="msapplication-TileColor" content="#da532c">
                <meta name="theme-color" content="#ffffff">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
                <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
                <link rel="stylesheet" href="style.css">
        </head>
<body>
  <main>
    <div class="card text-white">
      <h2>🍽️ Trouve un restaurant autour de toi</h2>

      <div class="mb-3">
        <label for="distanceRange" class="form-label">Distance maximale (mètres)</label>
        <input type="range" class="form-range" min="100" max="5000" value="500" step="100" id="rangeInput">
        <div class="slider-label">
          <span>100 m</span>
          <span id="distanceValue">500 m</span>
          <span>5000 m</span>
        </div>
      </div>

      <div class="mb-3 d-flex align-items-center justify-content-between">
          <label for="ratingSelect" class="form-label mb-0 me-2">Note minimale</label>
          <select class="form-select w-auto" id="star-rating">
            <option value="0">0 ★</option>
            <option value="0.5">0.5 ★</option>
            <option value="1">1 ★</option>
            <option value="1.5">1.5 ★</option>
            <option value="2">2 ★</option>
            <option value="2.5">2.5 ★</option>
            <option value="3">3 ★</option>
            <option value="3.5">3.5 ★</option>
            <option value="4">4 ★</option>
            <option value="4.5">4.5 ★</option>
            <option value="5">5 ★</option>
          </select>
        </div>
    
      <button id="reload-btn" class="btn btn-primary w-100 mt-3">Tire un resto au hasard 🍕</button>
      <div class="result" id="place-details">Appuie pour commencer !</div>
    </div>
  </main>

  <footer>
    Fait avec ❤️ dans ta ville — powered by StBidou
  </footer>
  <script src="app.js"></script>
</body>
</html>
