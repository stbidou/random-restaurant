<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant O'pif</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 25px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
    }
    .card h2 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-label, .slider-label span {
      font-weight: 500;
    }
    .form-range {
      accent-color: #ff6f61;
    }
    .btn-primary {
      background: linear-gradient(45deg, #ff6f61, #ff9671);
      border: none;
      font-weight: bold;
      padding: 0.75rem;
      border-radius: 12px;
      font-size: 1.1rem;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #e85c4f, #fa8660);
    }
    .result {
      font-size: 1.6rem;
      margin-top: 2rem;
      color: #ffd166;
      text-align: center;
      border: 1px dashed #ffd166;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(255, 209, 102, 0.1);
    }
    .slider-label {
      display: flex;
      justify-content: space-between;
      margin-top: -0.5rem;
    }
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #bbb;
      padding: 1rem;
    }
    @media (max-width: 576px) {
      .card {
        padding: 1.5rem;
        border-radius: 20px;
      }
      .result {
        font-size: 1.3rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="card text-white">
      <h2>üçΩÔ∏è Trouve un restaurant autour de toi</h2>

      <div class="mb-3">
        <label for="distanceRange" class="form-label">Distance maximale (m√®tres)</label>
        <input type="range" class="form-range" min="100" max="5000" value="500" step="100" id="rangeInput">
        <div class="slider-label">
          <span>100 m</span>
          <span id="distanceValue">500 m</span>
          <span>5000 m</span>
        </div>
      </div>

      <div class="mb-3 d-flex align-items-center justify-content-between">
          <label for="ratingSelect" class="form-label mb-0 me-2">Note minimale</label>
          <select class="form-select w-auto" id="star-rating">
            <option value="0">0 ‚òÖ</option>
            <option value="0.5">0.5 ‚òÖ</option>
            <option value="1">1 ‚òÖ</option>
            <option value="1.5">1.5 ‚òÖ</option>
            <option value="2">2 ‚òÖ</option>
            <option value="2.5">2.5 ‚òÖ</option>
            <option value="3">3 ‚òÖ</option>
            <option value="3.5">3.5 ‚òÖ</option>
            <option value="4">4 ‚òÖ</option>
            <option value="4.5">4.5 ‚òÖ</option>
            <option value="5">5 ‚òÖ</option>
          </select>
        </div>
    
      <button id="reload-btn" class="btn btn-primary w-100 mt-3">Tire un resto au hasard üçï</button>
      <div class="result" id="place-details">Appuie pour commencer !</div>
    </div>
  </main>

  <footer>
    Fait avec ‚ù§Ô∏è dans ta ville ‚Äî powered by StBidou
  </footer>
  <script src="app.js"></script>
</body>
</html>
